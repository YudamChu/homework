<script>
    function solution(skill, skill_trees) {
    const skillSet = new Set(skill); 
  
 //skill에 있는 알파벳 추출
  const newSt = skill_trees.map(tree => 
    tree
      .split('')
      .filter(x => skillSet.has(x))  // skill에 포함된 문자만 남김
      .join('')  // 다시 문자열로 합침
  );
    
    
    
    let count = 0;

    //skill의 접두사가 newSt의 요소와 동일하다면 카운트 +1
    for(let i=0; i<newSt.length; i++){
        if(skill.startsWith(newSt[i])){
            count++
        }
    }
    
    return count;
}
</script>
