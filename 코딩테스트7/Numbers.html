<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</body>
<script>
    function solution(numbers) {
    
     let answer = numbers.sort((a,b) => {
         
         //숫자를 문자로 변환(길이가 다른 두 수를 정렬할때 필요)
          const strA = a.toString();
          const strB = b.toString();
         
       //길이가 다른 두 수의 정렬    
       if(strA.length !== strB.length){
          //두 수를 각각 순서를 바꾸어 붙였을 때 큰 수 찾기 
           if (strB + strA > strA + strB) {
                return 1;  // 내림차순
            } else if (strB + strA < strA + strB) {
                return -1; //오름차순
            } else {
                return 0; //순서 유지 
            }
        
       }
         //길이가 같으면 그냥 내림차순
            return b-a;

    }).join('') 
    
     //앞자리가 0인 수 = 0 인 케이스를 제외하곤 answer 리턴
    return answer[0] === '0' ? '0' : answer;
     
}

</script>
</html>
